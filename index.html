<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D+ Pizzas - Sistema de Gest칚o</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>游꼣 D+ Pizzas</h2>
    <a href="#" class="active" data-section="inicio">In칤cio (Pedidos)</a>
    <a href="#" data-section="clientes">Clientes</a>
    <a href="#" data-section="historico">Hist칩rico</a>
    <a href="#" data-section="cardapio">Card치pio</a>
    <a href="#" data-section="estoque">Estoque</a>
    <a href="./cozinha/index.html" class="cozinha-link">Cozinha (Pedidos)</a>
  </div>

  <div class="main">
    <!-- PEDIDOS -->
    <section id="inicio" class="content active">
      <h1>Pedidos</h1>

      <div class="pedido-opcoes">
        <button id="btnCadastrado" type="button">Cliente Cadastrado</button>
        <button id="btnNaoCadastrado" type="button">Cliente N칚o Cadastrado</button>
      </div>

      <form id="formPedido">
        <!-- CLIENTE CADASTRADO -->
        <div id="clienteCadastrado" class="pedido-grupo">
          <label>CPF do Cliente:</label>
          <input type="text" id="cpfBusca" placeholder="Digite o CPF" />
          <button type="button" id="buscarCliente">Buscar</button>
          <div id="dadosCliente"></div>
        </div>

        <!-- CLIENTE N츾O CADASTRADO -->
        <div id="clienteNaoCadastrado" class="pedido-grupo" style="display: none;">
          <label>Nome:</label>
          <input type="text" id="nomePedido" placeholder="Nome do cliente" />
          <label>Endere칞o:</label>
          <input type="text" id="enderecoPedido" placeholder="Endere칞o" />
          <label>Telefone:</label>
          <input type="text" id="telefonePedido" placeholder="Telefone" />
        </div>

        <h3>Pedido:</h3>

        <label>Pizza:</label>
        <select id="pizzaPedido" required>
          <option value="">-- Selecione uma pizza --</option>
        </select>

        <label>Bebida:</label>
        <select id="bebidaPedido">
          <option value="">-- Selecione uma bebida --</option>
        </select>

        <label>Adicionais:</label>
        <select id="adicionalPedido" multiple></select>

        <h4>Total: R$ <span id="totalPedido">0.00</span></h4>
        <button type="submit">Registrar Pedido</button>
      </form>

      <h2>Pedidos em andamento</h2>
      <div id="listaPedidos"></div>
    </section>

    <!-- CLIENTES -->
    <section id="clientes" class="content">
      <h1>Cadastro de Clientes</h1>
      <form id="formCliente">
        <input type="text" id="nomeCliente" placeholder="Nome" required />
        <input type="text" id="cpfCliente" placeholder="CPF" required />
        <input type="text" id="telefoneCliente" placeholder="Telefone" required />
        <input type="text" id="enderecoCliente" placeholder="Endere칞o" required />
        <button type="submit">Cadastrar</button>
      </form>
      <ul id="listaClientes"></ul>
    </section>

    <!-- HIST칍RICO -->
    <section id="historico" class="content">
      <h1>Hist칩rico de Pedidos</h1>
      <ul id="listaHistorico"></ul>
      <button id="exportCsv">Exportar CSV</button>
      <button id="limparHistorico">Limpar Hist칩rico</button>
    </section>

    <!-- CARD츼PIO -->
    <section id="cardapio" class="content">
      <h1>Card치pio</h1>
      <div class="grid-cardapio">
        <form id="formPizza">
          <h3>Pizzas</h3>
          <input type="text" id="saborPizza" placeholder="Sabor" required />
          <input type="number" step="0.01" id="valorPizza" placeholder="Valor (R$)" required />
          <button type="submit">Adicionar</button>
          <ul id="listaPizzas"></ul>
        </form>

        <form id="formBebida">
          <h3>Bebidas</h3>
          <input type="text" id="nomeBebida" placeholder="Bebida" required />
          <input type="number" step="0.01" id="valorBebida" placeholder="Valor (R$)" required />
          <button type="submit">Adicionar</button>
          <ul id="listaBebidas"></ul>
        </form>

        <form id="formAdicional">
          <h3>Adicionais</h3>
          <input type="text" id="nomeAdicional" placeholder="Adicional" required />
          <input type="number" step="0.01" id="valorAdicional" placeholder="Valor (R$)" required />
          <button type="submit">Adicionar</button>
          <ul id="listaAdicionais"></ul>
        </form>
      </div>
    </section>

        <!-- ESTOQUE -->
    <section id="estoque" class="content">
      <h1>Estoque</h1>
      <form id="formIngrediente">
        <input type="text" id="nomeIngrediente" placeholder="Ingrediente" required />
        <input type="number" id="qtdIngrediente" placeholder="Quantidade" required />
        <button type="submit">Adicionar</button>
      </form>
      <ul id="listaEstoque"></ul>
    </section>
  </div>



  <!-- Scripts -->
  <script src="js/clientes.js"></script>
  <script src="js/cardapio.js"></script>
  <script src="js/estoque.js"></script>
  <script src="js/historico.js"></script>
  <script src="js/pedidos.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
